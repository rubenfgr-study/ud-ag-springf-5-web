<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${title}"></title>
</head>
<body>
	<h1 th:text="${title}"></h1>
	
	<span th:text="${user.firstName}"></span>
	<span th:text="${user.lastName}"></span>
	<span th:if="${user.email}" th:text="${user.email}"></span><br>
	<span th:if="${user.email == null}">User hasn't email</span>
	
</body>
</html>
